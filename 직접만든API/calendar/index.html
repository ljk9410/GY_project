<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar">
        <div class="header">
            <button class="prev"><</button>
            <div class="year-title"></div>
            <div class="month-title"></div>
            <button class="next">></button>
        </div>
        <div class="main">
            <div class="day-container">
                <div class="day">월</div>
                <div class="day">화</div>
                <div class="day">수</div>
                <div class="day">목</div>
                <div class="day">금</div>
                <div class="day">토</div>
                <div class="day">일</div>
            </div>
            <div class="date-container">

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
